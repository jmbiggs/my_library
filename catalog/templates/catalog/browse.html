{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'catalog/style.css' %}" />

{% if item_list %}

<ul>
	{% for item in item_list %}
	<li>
	<a href="{% url 'item_record' item.id %}">{{ item }}</a>
	</li>
	{% endfor %}
</ul>

{% else %}

<p>There appear to be no items currently in the system.</p>

{% endif %}
